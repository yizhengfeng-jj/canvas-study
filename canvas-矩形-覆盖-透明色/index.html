<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <canvas id="demo"></canvas>
    </div>
  </body>
  <script>
    const canvas = document.getElementById('demo');

    const ctx = canvas.getContext('2d');

    canvas.width = 600;
    canvas.height = 600;

    // ctx.strokeStyle = 'red';
    // ctx.strokeRect(100, 100, 100, 100);

    const draw = (x, y, width, height, border, color) => {
      ctx.lineWidth = border;
      ctx.fillStyle = color;
      ctx.fillRect(x, y, width, height); // 这个函数是ctx自带的一个函数， 用来画填充矩形的
      ctx.strokeRect(x, y, width, height); // 这个函数也是ctx子代的一个函数，用来画外框矩形的
    };

    draw(100, 100, 100, 100, 5, 'red');
    draw(150, 150, 100, 100, 5, 'rgba(100, 100, 10, 0.8)'); // 颜色可以设置透明色
  </script>
</html>
