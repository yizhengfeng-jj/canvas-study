<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <canvas id="demo"></canvas>
  </div>
</body>
<script>
  const canvas = document.getElementById('demo');
  
  const ctx = canvas.getContext('2d');

  canvas.width = 600;
  canvas.height = 600;

  ctx.moveTo(100, 200);
  ctx.lineTo(300, 180);
  ctx.lineTo(500, 200);
  ctx.strokeStyle = 'red';
  ctx.lineWidth = 10;

  // ctx.lineJoin = 'round'; // 线条的连接是圆的
  // ctx.lineJoin = 'bevel'; //  线条的连接是切割的
  ctx.lineJoin = 'miter'; // 配合miterLimit使用
  ctx.miterLimit = 30; // 查看三角形，如果内角和外角的连线距离大于30，就切割和bevel一样，不大于就使用尖角
                      // 默认是10
  ctx.closePath();

  ctx.stroke()

</script>
</html>
