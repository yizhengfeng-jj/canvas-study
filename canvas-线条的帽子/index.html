<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <canvas id="demo"></canvas>
  </div>
</body>
<script>
  const canvas = document.getElementById('demo');

  const ctx = canvas.getContext('2d');

  canvas.width= 600;
  canvas.height = 600;

  ctx.moveTo(100, 100);
  ctx.lineTo(100, 500);
  ctx.moveTo(500, 100);
  ctx.lineTo(500, 500);

  ctx.stroke();
  
  ctx.beginPath();
  ctx.moveTo(100, 150);
  ctx.lineTo(500, 150);
  ctx.strokeStyle = 'red';
  ctx.lineWidth = 10;
  ctx.lineCap = 'butt'; // 默认没有帽子
  ctx.stroke();

  ctx.beginPath();
  ctx.moveTo(100, 250);
  ctx.lineTo(500, 250);
  ctx.strokeStyle = 'red';
  ctx.lineWidth = 10;
  ctx.lineCap = 'round'; // 有一个突出的圆弧帽子
  ctx.stroke();

  ctx.beginPath();
  ctx.moveTo(100, 350);
  ctx.lineTo(500, 350);
  ctx.strokeStyle = 'red';
  ctx.lineWidth = 10;
  ctx.lineCap = 'square'; // 有一个突出的方形帽子

  ctx.stroke();
</script>
</html>
